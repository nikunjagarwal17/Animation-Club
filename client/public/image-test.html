<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .image-test {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
        }
        img {
            max-width: 300px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Gallery Image URL Test</h1>
    <p>Testing if the Unsplash URLs from our gallery are working:</p>
    
    <div class="image-test">
        <h3>Image 1: Animation Festival 2024</h3>
        <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=800&q=80" 
             alt="Animation Festival" 
             onerror="this.src='https://placehold.co//300x200/e5e7eb/6b7280?text=Failed+to+Load'; this.style.border='2px solid red';"
             onload="console.log('Image 1 loaded successfully')">
    </div>
    
    <div class="image-test">
        <h3>Image 2: 3D Workshop</h3>
        <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?w=800&q=80" 
             alt="3D Workshop" 
             onerror="this.src='https://placehold.co//300x200/e5e7eb/6b7280?text=Failed+to+Load'; this.style.border='2px solid red';"
             onload="console.log('Image 2 loaded successfully')">
    </div>
    
    <div class="image-test">
        <h3>Image 3: Award Ceremony</h3>
        <img src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=800&q=80" 
             alt="Award Ceremony" 
             onerror="this.src='https://placehold.co//300x200/e5e7eb/6b7280?text=Failed+to+Load'; this.style.border='2px solid red';"
             onload="console.log('Image 3 loaded successfully')">
    </div>
    
    <div class="image-test">
        <h3>Image 4: Team Building</h3>
        <img src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?w=800&q=80" 
             alt="Team Building" 
             onerror="this.src='https://placehold.co//300x200/e5e7eb/6b7280?text=Failed+to+Load'; this.style.border='2px solid red';"
             onload="console.log('Image 4 loaded successfully')">
    </div>

    <script>
        console.log('Image test page loaded');
        
        // Check network connectivity
        fetch('https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=800&q=80')
            .then(response => {
                console.log('Network test result:', response.status, response.statusText);
                if (response.ok) {
                    console.log('✅ Network connectivity to Unsplash is working');
                } else {
                    console.log('❌ Network issue:', response.status);
                }
            })
            .catch(error => {
                console.error('❌ Network connectivity test failed:', error);
            });
    </script>
</body>
</html>
